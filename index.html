<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Respira√ß√£o Guiada</title>
  <style>
    :root {
      --main-color: rgb(0, 179, 179);
      --text-color: #fff;
      --bg-color: #292929;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }

    .circle {
      box-sizing: border-box;
      width: 80vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      border: 2px solid var(--main-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px auto;
    }

    .inspire {
      width: 40%;
      aspect-ratio: 1 / 1;
      background-color: var(--main-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 4s ease, opacity 0.8s ease;
      font-size: clamp(16px, 5vw, 26px);
      font-weight: 500;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    .zoom-in {
      transform: scale(2.4);
    }

    .zoom-out {
      transform: scale(1);
    }

    button {
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      background-color: var(--main-color);
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    /* Tema claro */
    .light-theme {
      --bg-color: #f6f6f6;
      --text-color: #333;
      --main-color: #00a0a0;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 1px solid var(--main-color);
      border-radius: 20px;
      color: var(--text-color);
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="themeToggle">üåô</button>

  <div class="container">
    <div class="circle">
      <div id="inspire" class="inspire">Inspire</div>
    </div>

    <button id="start">Come√ßar</button>
  </div>

  <script>
    const startBtn = document.getElementById("start");
    const inspire = document.getElementById("inspire");
    const themeToggle = document.getElementById("themeToggle");
    let intervalId = null;
    let isLight = false;

    startBtn.onclick = () => {
      if (intervalId) return;

      inspire.innerText = "Inspire";
      inspire.classList.add("zoom-in");

      intervalId = setInterval(() => {
        inspire.classList.add("fade-out");

        setTimeout(() => {
          inspire.classList.remove("fade-out");

          if (inspire.classList.contains("zoom-in")) {
            inspire.classList.remove("zoom-in");
            inspire.classList.add("zoom-out");
            inspire.innerText = "Expire";
          } else {
            inspire.classList.remove("zoom-out");
            inspire.classList.add("zoom-in");
            inspire.innerText = "Inspire";
          }
        }, 800);
      }, 5000);

      startBtn.innerText = "Estou mais calmo";
      startBtn.disabled = true;
      startBtn.style.opacity = 0.5;

      let counter = 30;
      const countdown = setInterval(() => {
        counter--;
        startBtn.innerText = `Estou mais calmo (${counter}s)`;
        if (counter <= 0) {
          clearInterval(countdown);
          startBtn.innerText = "Estou mais calmo";
          startBtn.disabled = false;
          startBtn.style.opacity = 1;
        }
      }, 1000);

      startBtn.onclick = () => {
        if (counter > 0) return;
        clearInterval(intervalId);
        inspire.innerText = "üåø Paz interior üåø";
        inspire.classList.remove("zoom-in", "zoom-out");
        inspire.style.transform = "scale(1)";
      };
    };

    // alternar tema claro/escuro
    themeToggle.onclick = () => {
      document.body.classList.toggle("light-theme");
      isLight = !isLight;
      themeToggle.innerText = isLight ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>
